<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 압축기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            --error-gradient: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }
        
        /* Light Theme */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }
        
        .container {
            padding-top: 50px;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,1);
            transform: scale(1.1);
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
            transition: all 0.3s ease;
        }
        
        .card-header {
            background: var(--primary-gradient);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            text-align: center;
            padding: 25px;
            position: relative;
        }
        
        .upload-area {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #e7f3ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #e7f3ff;
            transform: scale(1.02);
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }
        
        .progress {
            height: 8px;
            border-radius: 10px;
            background: #e9ecef;
        }
        
        .progress-bar {
            background: var(--primary-gradient);
            border-radius: 10px;
        }
        
        .status-card {
            display: none;
            margin-top: 20px;
        }
        
        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .form-select, .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-select:focus, .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102,126,234,0.25);
        }
        
        .settings-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .icon-large {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        .result-info {
            background: var(--success-gradient);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .error-info {
            background: var(--error-gradient);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        /* Dark Theme */
        [data-theme="dark"] {
            --primary-gradient: linear-gradient(135deg, #4a56e2 0%, #6c63ac 100%);
            --success-gradient: linear-gradient(135deg, #1e7e34 0%, #17a2b8 100%);
            --error-gradient: linear-gradient(135deg, #bd2130 0%, #e83e8c 100%);
        }
        
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }
        
        [data-theme="dark"] .theme-toggle {
            background: rgba(30,30,30,0.9);
            color: #e0e0e0;
        }
        
        [data-theme="dark"] .theme-toggle:hover {
            background: rgba(30,30,30,1);
        }
        
        [data-theme="dark"] .card {
            background: rgba(30,30,30,0.95);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        [data-theme="dark"] .upload-area {
            background: #2d2d2d;
            border-color: #404040;
            color: #e0e0e0;
        }
        
        [data-theme="dark"] .upload-area:hover {
            border-color: #4a56e2;
            background: #1a1a40;
        }
        
        [data-theme="dark"] .upload-area.dragover {
            border-color: #4a56e2;
            background: #1a1a40;
        }
        
        [data-theme="dark"] .file-info {
            background: #2d2d2d;
            color: #e0e0e0;
        }
        
        [data-theme="dark"] .settings-section {
            background: #2d2d2d;
            color: #e0e0e0;
        }
        
        [data-theme="dark"] .form-select,
        [data-theme="dark"] .form-control {
            background: #2d2d2d;
            border-color: #404040;
            color: #e0e0e0;
        }
        
        [data-theme="dark"] .form-select:focus,
        [data-theme="dark"] .form-control:focus {
            border-color: #4a56e2;
            box-shadow: 0 0 0 0.2rem rgba(74,86,226,0.25);
        }
        
        [data-theme="dark"] .progress {
            background: #404040;
        }
        
        [data-theme="dark"] .icon-large {
            color: #b0b0b0;
        }
        
        [data-theme="dark"] .text-muted {
            color: #b0b0b0 !important;
        }
        
        [data-theme="dark"] .btn-secondary {
            background: #404040;
            border-color: #404040;
            color: #e0e0e0;
        }
        
        [data-theme="dark"] .btn-secondary:hover {
            background: #505050;
            border-color: #505050;
        }
        
        [data-theme="dark"] .status-card .card-body {
            background: #2d2d2d;
            color: #e0e0e0;
        }
        
        /* 애니메이션 */
        @keyframes themeSwitch {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .theme-switching {
            animation: themeSwitch 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- 테마 토글 버튼 -->
    <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()" title="테마 변경">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-video me-2"></i>동영상 압축기</h2>
                        <p class="mb-0">동영상 파일을 압축하여 용량을 줄여보세요</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- 파일 업로드 섹션 -->
                        <div id="upload-section">
                            <div class="upload-area" id="upload-area">
                                <i class="fas fa-cloud-upload-alt icon-large"></i>
                                <h4>동영상 파일을 선택하거나 드래그하세요</h4>
                                <p class="text-muted">지원 형식: MP4, AVI, MOV, MKV, WMV, FLV, WEBM</p>
                                <p class="text-muted">최대 파일 크기: 2500MB</p>
                                <input type="file" id="file-input" accept="video/*" style="display: none;">
                                <button class="btn btn-primary mt-3" onclick="document.getElementById('file-input').click()">
                                    <i class="fas fa-folder-open me-2"></i>파일 선택
                                </button>
                            </div>
                        </div>
                        
                        <!-- 설정 섹션 -->
                        <div id="settings-section" style="display: none;">
                            <div class="file-info">
                                <h5><i class="fas fa-file-video me-2"></i>선택된 파일</h5>
                                <p id="file-name" class="mb-1"></p>
                                <p id="file-size" class="text-muted mb-0"></p>
                            </div>
                            
                            <div class="settings-section">
                                <h5><i class="fas fa-cog me-2"></i>압축 설정</h5>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">품질</label>
                                        <select class="form-select" id="quality-select">
                                            <option value="high">높음 (큰 파일)</option>
                                            <option value="medium" selected>보통 (권장)</option>
                                            <option value="low">낮음 (작은 파일)</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">해상도</label>
                                        <select class="form-select" id="resolution-select">
                                            <option value="original" selected>원본 유지</option>
                                            <option value="1080p">1080p (1920x1080)</option>
                                            <option value="720p">720p (1280x720)</option>
                                            <option value="480p">480p (854x480)</option>
                                            <option value="360p">360p (640x360)</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">출력 형식</label>
                                        <select class="form-select" id="format-select">
                                            <option value="mp4" selected>MP4 (권장)</option>
                                            <option value="avi">AVI</option>
                                            <option value="mov">MOV</option>
                                            <option value="webm">WebM</option>
                                            <option value="mkv">MKV</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="text-center">
                                    <button class="btn btn-primary btn-lg me-3" id="compress-btn">
                                        <i class="fas fa-compress me-2"></i>압축 시작
                                    </button>
                                    <button class="btn btn-secondary btn-lg" onclick="resetApp()">
                                        <i class="fas fa-redo me-2"></i>다시 선택
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 상태 섹션 -->
                        <div class="status-card card" id="status-section">
                            <div class="card-body">
                                <h5><i class="fas fa-tasks me-2"></i>압축 진행 상황</h5>
                                <div class="progress mb-3">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                         id="progress-bar" style="width: 0%"></div>
                                </div>
                                <p id="status-message" class="mb-0">준비 중...</p>
                                <div id="result-info"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentJobId = null;
        let statusInterval = null;

        // 테마 관리
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            // 애니메이션 효과
            document.body.classList.add('theme-switching');
            
            setTimeout(() => {
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
                
                setTimeout(() => {
                    document.body.classList.remove('theme-switching');
                }, 300);
            }, 150);
        }
        
        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('theme-icon');
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }
        
        // 페이지 로드 시 테마 초기화
        document.addEventListener('DOMContentLoaded', initTheme);

        // 파일 입력 처리
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        
        fileInput.addEventListener('change', handleFileSelect);
        
        // 드래그 앤 드롭 처리
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });
        
        // 파일 선택 처리
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;
            
            // 파일 타입 검증
            const allowedTypes = ['video/mp4', 'video/avi', 'video/mov', 'video/quicktime', 
                                'video/x-msvideo', 'video/x-ms-wmv', 'video/x-flv', 'video/webm'];
            
            if (!allowedTypes.some(type => file.type.includes(type.split('/')[1]))) {
                alert('지원되지 않는 파일 형식입니다.');
                return;
            }
            
            // 파일 크기 검증 (2500MB)
            if (file.size > 2500 * 1024 * 1024) {
                alert('파일 크기가 500MB를 초과합니다.');
                return;
            }
            
            uploadFile(file);
        }
        
        // 파일 업로드
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                currentJobId = data.job_id;
                
                // UI 업데이트
                document.getElementById('file-name').textContent = data.filename;
                document.getElementById('file-size').textContent = `파일 크기: ${data.file_size} MB`;
                
                document.getElementById('upload-section').style.display = 'none';
                document.getElementById('settings-section').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('파일 업로드 중 오류가 발생했습니다.');
            });
        }
        
        // 압축 시작
        document.getElementById('compress-btn').addEventListener('click', function() {
            if (!currentJobId) return;
            
            const settings = {
                job_id: currentJobId,
                quality: document.getElementById('quality-select').value,
                resolution: document.getElementById('resolution-select').value,
                output_format: document.getElementById('format-select').value
            };
            
            fetch('/compress', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(settings)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // UI 업데이트
                document.getElementById('settings-section').style.display = 'none';
                document.getElementById('status-section').style.display = 'block';
                
                // 상태 확인 시작
                startStatusCheck();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('압축 시작 중 오류가 발생했습니다.');
            });
        });
        
        // 상태 확인
        function startStatusCheck() {
            statusInterval = setInterval(() => {
                fetch(`/status/${currentJobId}`)
                .then(response => response.json())
                .then(data => {
                    updateStatus(data);
                    
                    if (data.status === 'completed' || data.status === 'failed') {
                        clearInterval(statusInterval);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }, 1000);
        }
        
        // 상태 UI 업데이트
        function updateStatus(data) {
            const progressBar = document.getElementById('progress-bar');
            const statusMessage = document.getElementById('status-message');
            const resultInfo = document.getElementById('result-info');
            
            progressBar.style.width = data.progress + '%';
            statusMessage.textContent = data.message;
            
            if (data.status === 'completed') {
                progressBar.classList.remove('progress-bar-animated');
                
                const info = `
                    <div class="result-info">
                        <h6><i class="fas fa-check-circle me-2"></i>압축 완료!</h6>
                        <div class="row">
                            <div class="col-md-4">원본: ${data.input_size} MB</div>
                            <div class="col-md-4">압축 후: ${data.output_size} MB</div>
                            <div class="col-md-4">감소율: ${data.reduction}%</div>
                        </div>
                        <div class="mt-3">
                            <a href="/download/${currentJobId}" class="btn btn-success me-2">
                                <i class="fas fa-download me-2"></i>다운로드
                            </a>
                            <button class="btn btn-secondary" onclick="resetApp()">
                                <i class="fas fa-redo me-2"></i>새 파일 압축
                            </button>
                        </div>
                    </div>
                `;
                resultInfo.innerHTML = info;
            } else if (data.status === 'failed') {
                progressBar.classList.remove('progress-bar-animated');
                progressBar.classList.add('bg-danger');
                
                const info = `
                    <div class="error-info">
                        <h6><i class="fas fa-exclamation-triangle me-2"></i>압축 실패</h6>
                        <p>${data.message}</p>
                        <button class="btn btn-light" onclick="resetApp()">
                            <i class="fas fa-redo me-2"></i>다시 시도
                        </button>
                    </div>
                `;
                resultInfo.innerHTML = info;
            }
        }
        
        // 앱 리셋
        function resetApp() {
            if (currentJobId) {
                // 파일 정리
                fetch(`/cleanup/${currentJobId}`, { method: 'DELETE' });
            }
            
            currentJobId = null;
            
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
            
            // UI 리셋
            document.getElementById('upload-section').style.display = 'block';
            document.getElementById('settings-section').style.display = 'none';
            document.getElementById('status-section').style.display = 'none';
            
            fileInput.value = '';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('result-info').innerHTML = '';
        }
    </script>
</body>
</html>
